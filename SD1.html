<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD1</title>

    <link href = "./fonts/Verdana/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "./fonts/Prometo/style.css" rel = "stylesheet" type = "text/css" />
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/Design.css">
    <link rel="stylesheet" href="./Css/Styles_Machine.css">
    <link rel="stylesheet" href="./Css/Typography_Machine.css">
    <link rel="stylesheet" href="./Css/MQ_Machine.css">
</head>
<body>
    <header class="header">
        <a class="a_logo" href="./index.html">
            <img class="logo" src="./Images/ZF_logo.svg" alt="ZF logo">
        </a>
        <h1 class="title">
            SD 1 – Semi dynamic Test Rig
        </h1>
    </header>
    <main class="main_M">
        <div class="imgcontainer">
            <img class="img" 
            src="./Images/425px/SD1.jpg" 
            srcset="./Images/360px/SD1.jpg 360w,
                    ./Images/425px/SD1.jpg 425w,
                    ./Images/SD1.jpg 960w"
            sizes="(min-width: 640px) 70.18vw,
                   (min-width: 920px) 69.13vw,
                   (min-width: 1150px) 50.2vw,    
                    91.666vw"
            alt="SD 1 – Semi dynamic Test Rig">
        </div>
        <div class="aplication">
            <h2 class="h2_M">
                Aplication
            </h2>
            <p class="p_aplication">
                Test Rig for semi dynamic endurance tests 
            </p>
        </div>
        <div class="parameters">
            <h2 class="h2_M">
                Parameters
            </h2>
            <div class="info">
                <table class="inf">
                    <tr>
                        <th class="type type_5050">
                            Controlled value
                        </th>
                        <th class="value value_5050">
                            :  torque, pressure
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_5050">
                            Torque
                        </th>
                        <th class="value value_5050">
                            :  max ±2500 Nm
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_5050">
                            Pressure
                        </th>
                        <th class="value value_5050">
                            :  max 250 bar
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_5050">
                            Force (Hand Brake)
                        </th>
                        <th class="value value_5050">
                            :  max 2000 N
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_5050">
                            Rotation speed
                        </th>
                        <th class="value value_5050">
                            :  12 rpm
                        </th>
                    </tr>
                </table>
            </div>
        </div>    
    </main>
    <footer  class="footer_initial">
        <Span class="Copyright">© ZF Friedrichshafen AG</Span>
    </footer>
</body>
</html>
