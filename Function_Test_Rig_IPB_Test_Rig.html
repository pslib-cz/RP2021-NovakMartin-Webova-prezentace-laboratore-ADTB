<!DOCTYPE html>

    <link rel="stylesheet" href="./Css/Design.css">

<body>
    <header class="header">
        <a class="a_logo" href="./index.html">
            <img class="logo" src="./Images/ZF_logo.svg" alt="">

        <h1 class="title">
            Function Test Rig - IPB Test Rig
        </h1>

    <main class="main_M">
        <div class="imgcontainer imgcontainer_center1050px">
            <img class="img"

            alt="">

        <div class="aplication">
            <h2 class="h2_M">

            </h2>
            <p class="p_aplication">

            </h2>
            <div class="info">
                <table class="inf">
                    <tr>
                        <th class="type type_onecolumn">

                    </tr>
                    <tr>

                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">

                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">
                            - High Pressure Leak Test
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">
                            - Deflection
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">
                            - Volume Displacement
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">
                            - Rollback
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_onecolumn">
                            - Parking Brake Function
                        </th>
                    </tr>
                </table>
            </div>
        </div>
