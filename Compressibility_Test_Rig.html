<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressibility Test Rig</title>

    <link href = "./fonts/Verdana/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "./fonts/Prometo/style.css" rel = "stylesheet" type = "text/css" />
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/Design.css">
    <link rel="stylesheet" href="./Css/Styles_Machine.css">
    <link rel="stylesheet" href="./Css/Typography_Machine.css">
    <link rel="stylesheet" href="./Css/MQ_Machine.css">
</head>
<body>
    <header class="header">
        <a class="a_logo" href="./index.html">
            <img class="logo" src="./Images/ZF_logo.svg" alt="ZF logo">
        </a>
        <h1 class="title">
            Compressibility Test Rig
        </h1>
    </header>
    <main class="main_M">
        <div class="imgcontainer">
            <img class="img" 
            src="./Images/425px/Compressibility_Test_Rig.jpg"
            srcset="./Images/360px/Compressibility_Test_Rig_360px.jpg 360w,
                    ./Images/425px/Compressibility_Test_Rig.jpg 425w,
                    ./Images/Compressibility_Test_Rig.jpg 960w"
            sizes="(min-width: 640px) 70.18vw,
                   (min-width: 920px) 69.13vw,
                   (min-width: 1150px) 50.2vw,                    
                   91.666vw"
            alt="Compressibility Test Rig">
        </div>
        <div class="aplication">
            <h2 class="h2_M">
                Aplication
            </h2>
            <p class="p_aplication">
                Testing  compressibility of pads (linings)  
            </p>
        </div>
        <div class="parameters">
            <h2 class="h2_M">
                Parameters
            </h2>
            <div class="info">
                <table class="inf">
                    <tr>
                        <th class="type">
                            Temperature 
                        </th>
                        <th class="value">
                            :  max. 500°C
                        </th>
                    </tr>
                    <tr>
                        <th class="type">
                            Force
                        </th>
                        <th class="value">
                            :  100 – 75.000N 
                        </th>
                    </tr>
                    <tr>
                        <th class="type">
                            Distance measurement
                        </th>
                        <th class="value">
                            :  25 mm
                        </th>
                    </tr>
                    <tr>
                        <th class="type">
                            Specimen thickness
                        </th>
                        <th class="value">
                            :  0-180 mm
                        </th>
                    </tr>
                    <tr>
                        <th class="type">
                            Specimen length
                        </th>
                        <th class="value">
                            :  max 480 mm
                        </th>
                    </tr>
                </table>
            </div>
        </div>    
    </main>
    <footer>
        <Span class="Copyright">© ZF Friedrichshafen AG</Span>
    </footer>
</body>
</html>
