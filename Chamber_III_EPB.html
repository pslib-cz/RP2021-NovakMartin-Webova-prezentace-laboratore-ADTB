<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber III - EPB</title>

    <link href = "../fonts/Verdana/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "../fonts/Prometo/style.css" rel = "stylesheet" type = "text/css" />
    <link rel="stylesheet" href="../Css/Normalize.css">
    <link rel="stylesheet" href="../Css/Design.css">
    <link rel="stylesheet" href="../Css/Styles_Machine.css">
    <link rel="stylesheet" href="../Css/Typography_Machine.css">
    <link rel="stylesheet" href="../Css/MQ_Machine.css">
</head>
<body>
    <header class="header">
        <a class="a_logo" href="../index.html">
            <img class="logo" src="../Images/ZF_logo.svg" alt="">
        </a>
        <h1 class="title">
            Chamber III - EPB
        </h1>
    </header>
    <main class="main_M">
        <div class="imgcontainer imgcontainer_horizontal">
            <img class="img" 
            src="../Images/425px/Chamber_III_EPB.jpg" 
            srcset="../Images/360px/Chamber_III_EPB.jpg 360w,
                    ../Images/425px/Chamber_III_EPB.jpg 425w,
                    ../Images/Chamber_III_EPB.jpg 720w"
            sizes="(min-width: 640px) 70.18vw,
                   (min-width: 920px) 69.13vw,
                   (min-width: 1150px) 50.2vw,    
                    91.666vw"
            alt="">
        </div>
        <div class="aplication">
            <h2 class="h2_M">
                Aplication
            </h2>
            <p class="p_aplication">
                Chamber VTL3-7060 for fatigue testing at various temperatures
            </p>
        </div>
        <div class="parameters">
            <h2 class="h2_M">
                Parameters
            </h2>
            <p>Works in cooperation with EPB controller - „Taktgeber“</p>
            <div class="info">
                <table class="inf">
                    <tr>
                        <th class="type type_5050">
                            Temperature
                        </th>
                        <th class="value value_5050">
                            :  regulated -75°C to 180°C
                        </th>
                    </tr>
                    <tr>
                        <th class="type type_5050">
                            Temperature Set Up
                        </th>
                        <th class="value value_5050">
                            :  manually on temperature regulator
                        </th>
                    </tr>
                </table>
            </div>
        </div>    
    </main>
    <footer>
        <Span class="Copyright">© ZF Friedrichshafen AG</Span>
    </footer>
</body>
</html>
